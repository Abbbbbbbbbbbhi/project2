<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Hey You!</title>

</head>

<body>
    <div id="nav_bar_container">
        <nav class="nav_bar">
            <p></p>
            <p><img src="images/mail_icon.png" alt="mail" class="mail_icon"></p>
        </nav>
        <div>
            <p class="title">Hey You</p>
            <p class="sub_title">How are you feeling?</p>
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <span class="icon"><img src="images/inspired.png" alt="inspired" style="width: 200px ; height:200px;
                    border-radius: 100%;"></span>
                <p class="icon_title">INSPIRED</p>
                <div class="buttons_container">
                    <span class="buttons"><img src="images/ins_text.png" alt="inspired_text" style="width: 70px; height: 70px;  box-shadow: 0px 2px 20px  rgba(0, 0, 0, 0.605);
                        border-radius: 100%;"></span>
                    <span class="buttons"><img src="images/ins_record.png" alt="inspired_record" style="width: 70px; height: 70px; box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.605);
                            border-radius: 100%;"></span>
                    <span class="buttons"><img src="images/ins_play.png" alt="inspired_play" style="width: 70px; height: 70px;   box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.605);
                                border-radius: 100%;"></span>
                </div>
            </div>
            <div class="swiper-slide slide2">
                <span class="icon"><img src="images/melancholic.png" alt="melancholic" style="width: 200px ; height:200px ;
                border-radius: 100%;"></span>
                <p class="icon_title">MELANCHOLIC</p>
                <div class="buttons_container">
                    <span class="buttons"><img src="images/mel_text.png" alt="melancholic_text" style="width: 70px; height: 70px;  box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.605);
                    border-radius: 100%;"></span>
                    <span class="buttons"><img src="images/mel_record.png" alt="melancholic_record" style="width: 70px; height: 70px; box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.605);
                        border-radius: 100%;"></span>
                    <span class="buttons"><img src="images/mel_play.png" alt="melancholic_play" style="width: 70px; height: 70px;   box-shadow: 0px 2px 20px  rgba(0, 0, 0, 0.605);
                            border-radius: 100%;"></span>
                </div>
            </div>
            <div class="swiper-slide slide3">
                <span class="icon"><img src="images/joy.png" alt="joy" style="width: 200px ; height:200px;
                border-radius: 100%;"></span>
                <p class="icon_title">JOY</p>
                <div class="buttons_container">
                    <span class="buttons"><img src="images/joy_text.png" alt="joy_text" style="width: 70px; height: 70px;  box-shadow: 0px 2px 20px  rgba(0, 0, 0, 0.605);
                    border-radius: 100%;"></span>
                    <span class="buttons"><img src="images/joy_record.png" alt="joy_record" style="width: 70px; height: 70px; box-shadow: 0px 2px 20px  rgba(0, 0, 0, 0.605);
                        border-radius: 100%;"></span>
                    <span class="buttons"><img src="images/joy_play.png" alt="joy_play" style="width: 70px; height: 70px;   box-shadow: 0px 2px 20px  rgba(0, 0, 0, 0.605);
                            border-radius: 100%;"></span>
                </div>
            </div>
            <div class="swiper-slide slide4">
                <span class="icon"><img src="images/something.png" alt="something" style="width: 200px ; height:200px ;
                border-radius: 100%;"></span>
                <input type="text" class="new_cat" placeholder="SOMETHING ELSE" style="color:#F7F9F3 ;">
                <div class=" buttons_container">
                    <span class="buttons"><img src="images/som_text.png" alt="something_text" style="width: 70px; height: 70px;  box-shadow: 0px 2px 20px  rgba(0, 0, 0, 0.605);
                    border-radius: 100%;"></span>
                    <span class="buttons"><img src="images/som_record.png" alt="something_record" style="width: 70px; height: 70px; box-shadow: 0px 2px 20px  rgba(0, 0, 0, 0.605);
                        border-radius: 100%;"></span>
                    <span class="buttons"><img src="images/som_play.png" alt="something_play" style="width: 70px; height: 70px;   box-shadow: 0px 2px 20px  rgba(0, 0, 0, 0.605);
                            border-radius: 100%;"></span>
                </div>
            </div>

        </div>
        <!-- Add Arrows -->
        <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div> -->
    </div>
    <!-- Swiper JS -->
    <!-- <script src="../package/js/swiper.min.js"></script> -->

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        $(window).ready(function () {

            var wHeight = $(window).height();

            $('.slide')
                .height(wHeight)
                .scrollie({
                    scrollOffset: -50,
                    scrollingInView: function (elem) {

                        var bgColor = elem.data('background');

                        $('body').css('background-color', bgColor);

                    }
                });

        });


    </script>
</body>

</html>
