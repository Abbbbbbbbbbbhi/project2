<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.typekit.net/xjt5ste.css">
    <link rel="stylesheet" href="https://use.typekit.net/xjt5ste.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">


    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <link rel="stylesheet" href="styles/style.css">

    <title>Hey You!</title>

</head>

<body>

    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">
                <nav class="nav_bar">
                    <p></p>
                    <p><img src="images/mail_icon.png" alt="mail" class="mail_icon"></p>
                </nav>
                <div>
                    <p class="title">Hey You</p>
                </div>
                <div>
                    <p class="sub_title">How are you feeling?</p>
                </div>
            </div>
            <div class="swiper-slide slide2">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>

        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
    <!-- Swiper JS -->
    <!-- <script src="../package/js/swiper.min.js"></script> -->

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>





</body>

</html>
