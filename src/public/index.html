<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.typekit.net/xjt5ste.css">
    <link rel="stylesheet" href="https://use.typekit.net/xjt5ste.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">


    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <title>Hey You!</title>

</head>

<body>
    <div id="nav_bar_container">
        <nav class="nav_bar">
            <p></p>
            <p><img src="images/mail_icon.png" alt="mail" class="mail_icon"></p>
        </nav>
        <div>
            <p class="title" id="home">Hey You</p>
            <p class="sub_title">How are you feeling?</p>
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1" data-hash="slide1">
                <span class="icon"><img src="images/inspired.png" alt="inspired" style="width: 200px ; height:200px;
                    border-radius: 100%;"></span>
                <p class="icon_title">INSPIRED</p>
                <div class="buttons_container">
                    <!-- <span class="buttons"><img src="images/ins_text.png" alt="inspired_text" style="width: 70px; height: 70px;  box-shadow: 0px 2px 20px  rgba(0, 0, 0, 0.605);
                        border-radius: 100%;"></span>
                    <span class="buttons"><a href="record.html"><img src="images/ins_record.png" alt="inspired_record"
                                style="width: 70px; height: 70px; box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.605);
                            border-radius: 100%;"></a></span>
                    <span class="buttons"><img src="images/ins_play.png" alt="inspired_play" style="width: 70px; height: 70px;   box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.605);
                                border-radius: 100%;"></span> -->
                    <span id="ins_text" class="btn btn-dark ins_buttons"><img src="images/text.svg"
                            alt="melancholic_text"></span>
                    <span id="ins_record" class="btn btn-dark ins_buttons"><img src="images/record.svg"
                            alt="melancholic_record"></span>
                    <span id="ins_play" class="btn btn-dark ins_buttons"><img src="images/play.svg"
                            alt="melancholic_play"></span>
                </div>
            </div>
            <div class="swiper-slide slide2" data-hash="slide2">
                <span class="icon"><img src="images/melancholic.png" alt="melancholic" style="width: 200px ; height:200px ;
                border-radius: 100%;"></span>
                <p class="icon_title">MELANCHOLIC</p>
                <div class="buttons_container">
                    <span id="mel_text" class="btn btn-dark mel_buttons"><img src="images/text.svg"
                            alt="melancholic_text"></span>
                    <span id="mel_record" class="btn btn-dark mel_buttons"><img src="images/record.svg"
                            alt="melancholic_record"></span>
                    <span id="mel_play" class="btn btn-dark mel_buttons"><img src="images/play.svg"
                            alt="melancholic_play"></span>
                </div>
            </div>
            <div class="swiper-slide slide3" data-hash="slide3">
                <span class="icon"><img src="images/joy.png" alt="joy" style="width: 200px ; height:200px;
                border-radius: 100%;"></span>
                <p class="icon_title">JOY</p>
                <div class="buttons_container">
                    <span id="joy_text" class="btn btn-dark joy_buttons"><img src="images/text.svg"
                            alt="melancholic_text"></span>
                    <span id="joy_record" class="btn btn-dark joy_buttons"><img src="images/record.svg"
                            alt="melancholic_record"></span>
                    <span id="joy_play" class="btn btn-dark joy_buttons"><img src="images/play.svg"
                            alt="melancholic_play"></span>

                </div>
            </div>
            <div class="swiper-slide slide4" data-hash="slide4">
                <span class="icon"><img src="images/something.png" alt="something"
                        style="width: 200px ; height:200px;"></span>
                <input type="text" class="cat_box" placeholder="SOMETHING ELSE" style="color:#F7F9F3;">
                <div class="buttons_container">
                    <span id="som_text" class="btn btn-dark som_buttons"><img src="images/text.svg"
                            alt="something_text"></span>
                    <span id="som_record" class="btn btn-dark som_buttons"><img src="images/record.svg"
                            alt="something_record"></span>
                    <span id="som_play" class="btn btn-dark som_buttons"><img src="images/play.svg"
                            alt="something_play"></span>
                </div>
            </div>

        </div>

    </div>

    <!-- Initialize Swiper -->
    <script>

        var swiper = new Swiper('.swiper-container', {


            slideToClickedSlide: false,

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            hashNavigation: {
                replaceState: true,
            },

            effect: 'fade',
            fadeEffect: {
                crossFade: false
            }

        });

        $(window).ready(function () {

            var wHeight = $(window).height();

            $('.slide')
                .height(wHeight)

        });




    </script>

    <script type="text/javascript">

        document.getElementById("ins_record").onclick = function () {
            location.href = "record.html#slide1";
        };

        document.getElementById("mel_record").onclick = function () {
            location.href = "record.html#slide2";
        };

        document.getElementById("joy_record").onclick = function () {
            location.href = "record.html#slide3";
        };

        document.getElementById("ins_record").onclick = function () {
            location.href = "record.html#slide4";
        };

        document.getElementById("logo").onclick = function () {
            location.href = "index.html";
        };
    </script>
    <!-- recorder -->
    <script src="js/WebAudioPeakMeter.js"></script>
    <script src="js/encoder-wav-worker.js"></script>
    <script src="js/RecorderService.js"></script>
    <script src="js/app.js"></script>
    <script>
    window.onload = function (e) {
      let app = new App();
      app.init()
    }
    </script>
    <!-- end recorder -->

</body>


</html>

</body>

</html>
