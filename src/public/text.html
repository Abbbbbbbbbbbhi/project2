<body>
    <div id="header_container">
        <nav class="nav_bar"></nav>
        <p><img src="images/mail_icon.png" alt="mail" class="mail_icon"></p>
        </nav>
        <div>
            <p class="title" id="home">Hey You</p>
            <!-- <p class="sub_title">How are you feeling?</p> -->
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1" data-hash="slide1">
                <p class="icon_title icon_title2" >MOTIVATION</p>
                <textarea id='memory-input' placeholder="Message" class="text_box" rows="10" cols="20"
                    maxlength="144"></textarea>
                <div>
                    <button type="button" class="btn btn-outline-light ins_button_bar btn_shadow"
                        id="ins_save">SAVE</button>
                </div>

            </div>
            <div class="swiper-slide slide2" data-hash="slide2">
                <p class="icon_title icon_title2">MELANCHOLIC</p>
                <textarea id='memory-input' placeholder="Message" class="text_box" rows="11" cols="20" maxlength="144"
                    style="color:white"></textarea>
                <div>
                    <button type="button" class="btn btn-outline-light mel_button_bar btn_shadow"
                        id="mel_save">SAVE</button>
                </div>

            </div>
            <div class="swiper-slide slide3" data-hash="slide3">
                <p class="icon_title icon_title2">JOY</p>
                <textarea id='memory-input' placeholder="Message" class="text_box" rows="10" cols="20"
                    maxlength="144"></textarea>
                <div>
                    <button type="button" class="btn btn-outline-light joy_button_bar btn_shadow"
                        id="joy_save">SAVE</button>
                </div>


            </div>
            <div class="swiper-slide slide4" data-hash="slide4">
                <input type="text" class="cat_box" placeholder="Something Else"
                    style="color:#F7F9F3; margin-top: 25vh;" ;>
                <textarea id='memory-input' placeholder="Message" class="text_box" rows="10" cols="20" maxlength="144"
                    id="som_save"></textarea>
                <div>
                    <button id="save-btn" type="button"
                        class="btn btn-outline-light som_button_bar btn_shadow">SAVE</button>
                </div>


            </div>

        </div>

    </div>
    <div class="sidenav">
        <p onClick='closeNav()'><img src="images/close_arrow.svg" alt="close" style="height: 10px; width: 40px" ;></p>

        <p>PROFILE</p>
        <hr style="width: 80vw;">
        <p id="sign-out">SIGN OUT</p>

    </div>
    <div id="footer_container">
        <nav class="nav_bar">
            <!-- the button used for test -->
            <a onClick='openNav()'><img src="images/menu.svg" alt="mail" class="menu_icon"></a>

        </nav>
    </div>
    <!-- Initialize Swiper -->
    <script>

        var swiper = new Swiper('.swiper-container', {


            slideToClickedSlide: false,

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            hashNavigation: {
                replaceState: true,
            },

            effect: 'fade',
            fadeEffect: {
                crossFade: false
            },



        });

        $(window).ready(function () {

            var wHeight = $(window).height();

            $('.slide')
                .height(wHeight)

        });




    </script>

    <script type="text/javascript">


        document.getElementById("home").onclick = function () {
            location.href = "home.html";
        };

        // document.getElementById("sign-out").onclick = function () {
        //     location.href = "signin.html";
        // };

        function openNav() {
            document.querySelector(".sidenav").style.height = "175px";
            document.querySelector(".sidenav").style.paddingTop = "10px";
            document.querySelector(".footer_container").style.height = "0";
        }
        function closeNav() {
            document.querySelector(".sidenav").style.height = "0";
            document.querySelector(".sidenav").style.paddingTop = "0";
        }

    </script>


</body>
