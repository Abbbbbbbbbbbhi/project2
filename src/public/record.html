    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            effect: 'fade',
            fadeEffect: {
                crossFade: false
            }
        });

        $(window).ready(function () {

            var wHeight = $(window).height();

            $('.slide')
                .height(wHeight)

        });
